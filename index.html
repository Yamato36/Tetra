            <div id="controls">
                <div id="tooltip">
                    <p>to reassign the</p>

                    <p>on the key and </p>
                    <p>type the new key.</p>
                    <p>the key might be</p>

                </div>
                <h2>Controls: </h2>
                <div id="leftColumn">
                    <p>Move Left:</p>
                    <p>Move Right:</p>
                    <p>Rotate CW</p>
                    <p>Rotate CCW:</p>
                    <p>Flip:</p>
                    <p>Soft Drop:</p>
                    <p>Hard Drop:</p>
                    <p>Hold:</p>
                    <p>Reset:</p>
                </div>
                <div id="rightColumn">
                    <p>
                        <span class="arrows" id="moveLeft"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'"
                            onclick="document.addEventListener('keydown', reassignMoveLeft)";>
                            ←
                        </span>
                    </p>
                    <p>
                        <span class="arrows" id="moveRight"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'"
                            onclick="document.addEventListener('keydown', reassignMoveRight)";>
                            →
                        </span>
                    </p>
                    <p>
                        <span id="rotateCW"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'"
                            onclick="document.addEventListener('keydown', reassignRotateCW)";>
                            D
                        </span>
                    </p>
                    <p>
                        <span id="rotateCCW"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'"
                            onclick="document.addEventListener('keydown', reassignRotateCCW)";>
                            A
                        </span>
                    </p>
                    <p>
                        <span id="flip"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'"
                            onclick="document.addEventListener('keydown', reassignFlip)";>
                            S
                        </span>
                    </p>
                    <p>
                        <span id="softDrop"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'"
                            onclick="document.addEventListener('keydown', reassignSoftDrop)";>
                            ↑
                        </span>
                    </p>
                    <p>
                        <span id="hardDrop"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'"
                            onclick="document.addEventListener('keydown', reassignHardDrop)";>
                            ↓
                        </span>
                    </p>
                    <p>
                        <span id="hold"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'"
                            onclick="document.addEventListener('keydown', reassignHold)";>
                            ⇧
                        </span>
                    </p>
                    <p>
                        <span id="reset"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'"
                            onclick="document.addEventListener('keydown', reassignReset)";>
                            F

                    </p>
