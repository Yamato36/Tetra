            <div id="settings">
                <div id="leftColumn">
                    <p>move left:</p>
                    <p>move right:</p>
                    <p>rotate CW</p>
                    <p>rotate CCW:</p>
                    <p>flip:</p>
                    <p>soft drop:</p>
                    <p>hard drop:</p>
                    <p>hold:</p>
                    <p>reset:</p>

                    <div id="leftInputs">
                        <p>DAS:</p>
                        <p>ARR:</p>
                        <p>SDF:</p>
                        <p>gravity:</p>
                        <p>cooldown:</p>
                        <p>music vol.:</p>
                    </div>
                </div>
                <div id="rightColumn">
                    <p>
                        <span class="arrows" id="moveLeft"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'">
                            ←
                        </span>
                    </p>
                    <p>
                        <span class="arrows" id="moveRight"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'">
                            →
                        </span>
                    </p>
                    <p>
                        <span id="rotateCW"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'">
                            d
                        </span>
                    </p>
                    <p>
                        <span id="rotateCCW"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'">
                            a
                        </span>
                    </p>
                    <p>
                        <span id="flip"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'">
                            s
                        </span>
                    </p>
                    <p>
                        <span id="softDrop"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'">
                            ↑
                        </span>
                    </p>
                    <p>
                        <span id="hardDrop"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'">
                            ↓
                        </span>
                    </p>
                    <p>
                        <span id="hold"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'">
                            shift
                        </span>
                    </p>
                    <p>
                        <span id="reset"
                            onmouseover="this.style.cursor='pointer'"
                            onmouseout="this.style.cursor='default'">
                            f
                        </span>
                    </p>
                    <div id="rightInputs">
                        <p>
                            <input type="number" id="DASInput" required value="140" maxlength="4">
                        </p>
                        <p>
                            <input type="number" id="ARRInput" required value="10" maxlength="4">
                        </p>
                        <p>
                            <input type="number" id="SDFInput" required value="10" size="" maxlength="4">
                        </p>
                        <p>
                            <input type="number" id="gravityInput" required value="1000" size="">
                        </p>
                        <p>
                            <input type="number" id="cooldownInput" required value="650" size="">
                        </p>
                        <p>
                            <input type="range" id="musicInput">
                        </p>
                    </div>
